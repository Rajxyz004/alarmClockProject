<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Clock -Rajkumar Kalita</title>

</head>
<style>

</style>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="showTime"></div>
        </div>
        <div id="alamContainer">
            <div id="alarmVal">
                <select id="forHour" class="selectVal"></select>
                <select id="forMinute" class="selectVal"></select>
                <select id="forSec" class="selectVal"></select>
                <select id="AmPm">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

            </div>
            <div id="showAlarmTime"></div>
            <div class="buttons">
                <button onclick="setAlarm()" id="btn1"><i class="fas fa-bell"></i>Set Alarm</button>
                <button onclick="removeAlarm()" id="btn2">Clear Alarm</button>
            </div>
        </div>
    </div>
    <div id="popUpBox">
        <div class="boxCont">
            <span id="cross" onclick="removePOPup()">&#10006;</span>
            <div id="popUptext">Please select a vaild time to set alarm</div>
            <button onclick="removePOPup()" id="okBtn">OK</button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
